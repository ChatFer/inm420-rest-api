<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>NASA Astronomy Pic of the Day</title>
</head>

<body>
    <header class="container-fluid bg-black sticky-top">
        <nav class="navbar navbar-expand-lg px-2">
            <a class="navbar-brand" href="#">
                <img class="brand-logo" src="assets/img/galaxia-logo-white.svg" alt="Galaxia Company Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#burgerMenu"
                aria-controls="burgerMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="burgerMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Hero Section-->
    <main>
        <section class="hero">
            <h1>Connecting the Cosmos Community</h1>
            <button class="btn join-btn text-white" type="button">Join Now</button>
        </section>

        <!-- Astronomy Pic of the Day Section -->
        <section class="astronomy-pic py-5 bg-light">
            <div class="container">
                <h2>Astronomy Picture of the Day:</h2>
                <form id="date-form" class="date-form mb-3">
                    <div class="row justify-content-center ">
                        <div class="col-8 mb-3">
                            <input type="text" id="date" name="date" class="form-control text-center"
                                placeholder="Enter Date (YYYY-MM-DD)" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn text-dark btn-primary">Get APOD Image</button>
                        </div>
                    </div>
                </form>
                <div id="twilight" class="apod-content">
                    <!-- The JS will inject content here -->
                </div>
            </div>
        </section>

    </main>

    <!--Footer-->
    <footer class="container-fluid justify-content-around align-items-center d-flex">
        <ul class="socials">
            <li><i class="bi bi-facebook"></i></li>
            <li><i class="bi bi-instagram"></i></li>
            <li><i class="bi bi-twitter-x"></i></li>
            <li><i class="bi bi-pinterest"></i></li>
        </ul>

        <p class="text-white">Â© 2024 Galaxia. All rights reserved.</p>
    </footer>


    <!-- <div id="twilight">loading...</div> -->
    <!--JS Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
